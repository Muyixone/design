<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mentor.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="container-main">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="dance">
      </div>
      <div class="content">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs,<br>
           audiobooks, and podcasts on any device <br>
            anywhere you like!</p>
          <section class="plans">
            Annual Plan <br> <span> $59.99/year</span>
            <a href="#" class="plans-link">Change</a>
          </section>

          <P class="payment">
            <button class="proceed">Proceed to Payment</button>
            <button class="Cancel">Cancel Order</button>
          </P>
      </div>
    </div>    
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">muyixone</a>.
  </div>
</body>
</html>
