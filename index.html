<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mentor.css">
  <script src="https://kit.fontawesome.com/7a52a2fb9f.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="container-main">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="dance">
      </div>
      <div class="content">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs,<br>
           audiobooks, and podcasts on any device <br>
            anywhere you like!</p>
        
          <section class="plans">
            <div><i class="fas fa-music"></i></div>
              <aside><span>Annual plans</span> <br>
                <span>$59.99/year</span></aside>

              <a href="#" class="change">change</a>
           
          </section>

          <aside class="payment">
            <a href="#" class="proceed">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>
          </aside>
          
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">muyixone</a>.
          </div> 
      </div>
        
    </div> 
  </div>
   
  
</body>
</html>
